{% extends 'base.html'%}
{% import 'macros.html' as macro %}
{% block content %}
{% if quotes %}
{% for quote in quotes %}
<div>
  <!-- Card -->
  <div class="card">
    <!-- Card content -->
    <div class="card-body">
      <!-- Text -->
      <p class="card-text">{{quote.quote}}</p>
      <h5 class="card-title">~ {{quote.author}}</h5>
    </div>

  </div>

</div>
{% endfor %}
{% endif %}
<div>
  {{macro.displayallposts(posts)}}
</div>
{% endblock %}
