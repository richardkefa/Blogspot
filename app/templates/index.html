{% extends 'base.html'%}
{% import 'macros.html' as macro %}
{% block content %}
<div class="container">
  {% if quotes %}
<div>
  <!-- Card -->
  <div class="card">
    <!-- Card content -->
    <div class="card-body">
      <!-- Text -->
      <p class="card-text" style="font-size: medium;">{{quotes.quote}}</p>
      <h5 class="card-title">~ {{quotes.author}}</h5>
    </div>

  </div>

</div>
{% endif %}
<div class="mt-3">
  {{macro.displayallposts(posts)}}
</div>
</div>
{% endblock %}
